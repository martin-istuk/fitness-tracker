<mat-nav-list>
  <a
    mat-list-item
    *ngIf="!isAuth"
    routerLink="/signup"
    (click)="onClose()">
    <mat-icon>face</mat-icon>Signup
  </a>
  <a
    mat-list-item
    *ngIf="!isAuth"
    routerLink="/login"
    (click)="onClose()">
    <mat-icon>input</mat-icon>Login
  </a>
  <a
    mat-list-item
    *ngIf="isAuth"
    routerLink="/training"
    (click)="onClose()">
    <mat-icon>fitness_center</mat-icon>Training
  </a>
  <mat-list-item>
    <button
      mat-icon-button
      *ngIf="isAuth"
      (click)="onLogout()">
      <mat-icon>eject</mat-icon>Logout
    </button>
  </mat-list-item>
</mat-nav-list>
